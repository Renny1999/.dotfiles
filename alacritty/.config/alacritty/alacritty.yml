      # black:   '0x002b36'
      black:   '0x839496'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

####### These are the key bindings for OSX where Ctrl and Commnad are swapped
key_bindings:
  - { key: V,                 mods: Command|Shift,    action: Paste }
  - { key: C,                 mods: Command|Shift,    action: Copy }


####### cmd-n to spawn new instance
  - { key: N,                 mods: Control, action: SpawnNewInstance }

